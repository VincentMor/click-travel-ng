<mat-card>
    <mat-card-header>
      <mat-card-title>Boarding Pass</mat-card-title>
      <mat-card-subtitle>{{ticket.class}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Passenger<br>
      {{ticket.passenger}}<br>
      Flight    From    To    class
      {{ticket.flight}}    {{ticket.from}}    {{ticket.to}}    {{ticket.class}}</p>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
</mat-card>
